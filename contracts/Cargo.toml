[workspace]
resolver = "2"

members = [
    "webauthn-factory",
    "webauthn-wallet",
    "webauthn-wallet-interface",
]

[workspace.dependencies]
soroban-sdk = { version = "21.2.0" }
serde = { version = "1", default-features = false }
serde-json-core = { version = "0.5.1", default-features = false }
stellar-xdr = { version = "21.2.0", default-features = false }
sha256 = { version = "1.5.0" }
webauthn-wallet-interface = { path = "webauthn-wallet-interface" }

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true
